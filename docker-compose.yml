version: "3"
services:
    ros2:
        image: adohaha/fun_ros:humble
        volumes:
            - ./jupyter_notebooks:/home/ubuntu/turtlebot3_ws/src/jupyter_notebooks
            - ./gazebo:/home/ubuntu/.gazebo
        ports: 
            - 6080:80
            - 8888:8888
        shm_size: '512m'
        container_name: ros_fun
        privileged: true
      
